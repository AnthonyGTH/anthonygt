name: Build and Deploy Angular Project

on:
  push:
    branches:
      - development

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Print Secrets
      run: |
        echo "Server Host Length: ${#SERVER_HOST}"
        echo "Server Username Length: ${#SERVER_USERNAME}"
        echo "Password Length: ${#PASSWORD}"

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build Angular project
      run: npm run build

    - name: Print folders and files
      run: ls -l

    - name: Deploy to server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: 65002
        script: |
          cd ./domains/anthonygt.website/public_html/
          scp -r ./dist/* .

    - name: Clean up
      run: rm -rf dist

